<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
             <div class="logo">
                <img src="/images/odin-logo.png">Odin
             </div>

            <p>Photo by <a target="_blank" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://www.unsplash.com" target="_blank">Unsplash</a></p>
        </div>

        <div class="content">
            <p>This is not a real online service! You know you need something like this 
                in your life to help you realise your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to</p>

            <div class="form">
                <h2>Let's do this!</h2>

                <form action="" method="post">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">

                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number">

                    <label for="password_one">Password</label>
                    <input type="password" name="password_one" id="password_one">

                    <label for="password_two">Confirm password</label>
                    <input type="password" name="password_two" id="password_two">

                </form>
            </div>

            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>


    </div>
    
</body>
</html>
